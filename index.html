<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haozhu Li's Art Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333;
            box-sizing: border-box;
        }
        header {
            background-color: #002147;
            color: #FFFFFF;
            text-align: center;
            padding: 1em 0;
            height: 7.14vw; /* 1/14 of the width */
        }
        header h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 14.28vw; /* 2/14 of the width */
            padding: 0 2em;
            background-color: #f4f4f4;
            border-bottom: 2px solid #002147;
        }
        nav .name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #002147;
        }
        .contact-info {
            padding: 2em;
            text-align: center;
            background-color: #f4f4f4;
            border-bottom: 2px solid #002147;
        }
        .contact-info h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: #002147;
        }
        .contact-info p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .contact-info a {
            color: #002147;
            text-decoration: none;
            font-weight: 600;
        }
        .gallery {
            padding: 2em;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #FFD700;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .caption {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        footer {
            background-color: #002147;
            color: #FFFFFF;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Haozhu Li's Art Portfolio</h1>
    </header>

    <nav>
        <div class="name">Haozhu Li</div>
    </nav>


    <div class="gallery">
        <div class="gallery-item">
            <img src="path_to_your_image1.jpg" alt="Artwork 1">
            <div class="caption">
                <strong>Tranquility</strong><br>
                $84.00 CAD
            </div>
        </div>
        <div class="gallery-item">
            <img src="path_to_your_image2.jpg" alt="Artwork 2">
            <div class="caption">
                <strong>Title of Artwork 2</strong><br>
                Price
            </div>
        </div>
        <div class="gallery-item">
            <img src="path_to_your_image3.jpg" alt="Artwork 3">
            <div class="caption">
                <strong>Title of Artwork 3</strong><br>
                Price
            </div>
        </div>
        <div class="gallery-item">
            <img src="path_to_your_image4.jpg" alt="Artwork 4">
            <div class="caption">
                <strong>Title of Artwork 4</strong><br>
                Price
            </div>
        </div>
        <div class="gallery-item">
            <img src="path_to_your_image5.jpg" alt="Artwork 5">
            <div class="caption">
                <strong>Title of Artwork 5</strong><br>
                Price
            </div>
        </div>
        <div class="gallery-item">
            <img src="path_to_your_image6.jpg" alt="Artwork 6">
            <div class="caption">
                <strong>Title of Artwork 6</strong><br>
                Price
            </div>
        </div>
        <!-- Add more images and captions as needed -->
    </div>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:your_email@example.com">your_email@example.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+123-456-7890</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Haozhu Li. All rights reserved.</p>
    </footer>
</body>
</html>
