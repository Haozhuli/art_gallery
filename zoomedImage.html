<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevent default scrolling behavior */
        }

        img {
            position: absolute;
            transform-origin: 0 0;
            transform: scale(4.5); /* Enlarge image by 4.5 times */
            width: 100vw; /* Adjust the width to fit the screen, but will scale to 4.5 times */
            height: auto;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: 2px solid #002147;
            border-radius: 50%;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="image-container" id="image-container">
    <img id="zoomed-img" src="" alt="Zoomed Image">
    <!-- Close icon -->
    <div class="close-icon" id="close-icon">Ã—</div>
</div>

<script>
    let img = document.getElementById('zoomed-img');
    let imageContainer = document.getElementById('image-container');
    let startX = 0, startY = 0;
    let translateX = 0, translateY = 0;
    let isDragging = false;

    // Get the image source and caption from URL parameters (passed from artwork.html)
    function getQueryParams() {
        let params = {};
        let search = window.location.search.substring(1);
        if (search) {
            let pairs = search.split('&');
            pairs.forEach(pair => {
                let [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
        }
        return params;
    }

    document.addEventListener('DOMContentLoaded', () => {
        let params = getQueryParams();
        if (params.img) {
            img.src = params.img; // Set zoomed image source
        }
    });

    // Touch start
    imageContainer.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].pageX - translateX;
        startY = e.touches[0].pageY - translateY;
    });

    // Touch move
    imageContainer.addEventListener('touchmove', (e) => {
        if (isDragging) {
            // Calculate new position
            translateX = e.touches[0].pageX - startX;
            translateY = e.touches[0].pageY - startY;

            // Set boundaries to prevent moving the image out of view
            const maxTranslateX = -(img.clientWidth - window.innerWidth);
            const maxTranslateY = -(img.clientHeight - window.innerHeight);

            // Clamp values within bounds
            translateX = Math.max(maxTranslateX, Math.min(translateX, 0));
            translateY = Math.max(maxTranslateY, Math.min(translateY, 0));

            // Apply translation for smooth panning
            img.style.transform = `scale(4.5) translate(${translateX}px, ${translateY}px)`;
        }
    });

    // Touch end
    imageContainer.addEventListener('touchend', () => {
        isDragging = false;
    });

    // Close button functionality
    document.getElementById('close-icon').addEventListener('click', () => {
        window.location.href = 'artwork.html'; // Redirect back to artwork.html
    });
</script>

</body>
</html>
