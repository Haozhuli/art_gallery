<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomed Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            position: relative;
            width: 300%; /* 3x horizontal scaling */
            height: 150%; /* 1.5x vertical scaling */
            overflow: hidden;
            cursor: grab;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transform: scale(1.5); /* Initial zoom */
            transition: transform 0.3s ease;
        }

        /* Close button styling */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .close-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<!-- Close button to return to artwork.html -->
<div class="close-btn" id="close-btn">&times;</div>

<div class="image-container" id="image-container">
    <img id="zoomed-img" src="" alt="Zoomed Artwork">
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const imgUrl = params.get('img');

        const zoomedImg = document.getElementById('zoomed-img');
        zoomedImg.src = imgUrl;

        // Close button to return to artwork.html with image parameter
        document.getElementById('close-btn').addEventListener('click', () => {
            window.location.href = `artwork.html?img=${encodeURIComponent(imgUrl)}`;
